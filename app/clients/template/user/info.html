<!--头部css位置s-->
{include file='public:header-css'/}
<!--头部css位置e-->
<link rel="stylesheet" href="__MOBILE__/css/form.css">
<body>
<!--头部导航位置s-->
<header class="header bg-fff">
    <a class="back iconfont iconback"></a>
    <div class="title">银行卡信息</div>
</header>
<!--头部导航位置e-->
<style>
    .address{
        display: flex;
    }
    .address>div{
        flex: 1;
        display: flex;
        align-items: center;
    }
    .address>div select{
        flex: 1;
        height: 100%;
    }
</style>
<!--内容区s-->
<form id="public-form" onsubmit="return false;" method="post">
    <div class="form-item">
        <div class="form-input">
            <div class="tit">手机号码</div>
            <input type="text" disabled value="{$user.mobile}">
        </div>
        <div class="form-input">
            <div class="tit">真实姓名</div>
            <input type="text" value="{$user.realname}" name="realname" placeholder="请输入真实姓名">
        </div>
        <div class="form-input">
            <div class="tit">支付宝</div>
            <input type="text" value="{$user.zhifubao}" name="zhifubao" placeholder="请输入支付宝">
        </div>
         <div class="form-input">
            <div class="tit">开户银行</div>
            <input type="text" name="bank_name" value="{$user.bank_name}" placeholder="请输入开户银行">
        </div>
        <div class="form-input">
            <div class="tit">银行账号</div>
            <input type="text" name="bank_card" value="{$user.bank_card}" placeholder="请输入银行账号">
        </div>
        {if $user_info_sms_enable}
            <div class="form-input code">
                <div class="tit">验证码</div>
                <input type="text" maxlength="6" name="code" placeholder="请输入验证码">
                <button class="verify-code" type="button">获取验证码</button>
            </div>
        {/if}
    </div>
    <div class="btn-list">
        {:token_field()}
        <button id="submit" class="bg-theme" data-style="expand-left" type="button">提交</button>
        <input type="hidden" id="mobile"  value="{$user.mobile}">
        <input type="hidden" name="return"  value="{$return}">
    </div>
</form>
<!--内容区e-->
</body>
<script>
    $(function () {
        $('.verify-code').click(function () {
            var mobile=$('#mobile').val();
            send_code(this,mobile,'',"{$tpshop_config.sms_sms_time_out|default=60}");
        });
        public_validate('#public-form','',':hidden');
        $('#submit').click(function () {
            if (!$('#public-form').valid()){
                return false;
            }
            var url="{:url('User/info')}";
            var data=$('#public-form').serialize();
            public_submit(url,data);
        });
    })
</script>
</html>

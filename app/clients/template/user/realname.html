<!--头部css位置s-->
{include file='public:header-css'/}
<!--头部css位置e-->
<link rel="stylesheet" href="__MOBILE__/css/form.css">
<body>
<!--头部导航位置s-->
<header class="header">
    <a class="back iconfont iconback"></a>
    <div class="title">真实姓名</div>
    <a id="popup" class="iconfont iconmenu"></a>
</header>
<!--头部导航位置e-->
<!--内容区s-->
<form id="public-form" method="post">
    <div class="form-item">
        <div class="form-input">
            <div class="tit">真实姓名</div>
            <input type="text" name="realname" value="{$user.realname}" placeholder="请输入真实姓名">
        </div>
    </div>
    <div class="btn-list">
        {:token_field()}
        <button id="submit" class="bg-red" data-style="expand-left" type="button">提交</button>
    </div>
</form>
<!--内容区e-->
</body>
<script>
    $(function () {
        public_validate('#public-form');
        $('#submit').click(function () {
            if (!$('#public-form').valid()){
                return false;
            }
            var url="{:url('User/realname')}";
            var data=$('#public-form').serialize();
            public_submit(url,data);
        });
    })
</script>
</html>

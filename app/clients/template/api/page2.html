{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
	
		<div class="master-detail-layout__body">
		
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
							<div class="position-absolute row justify-center align-center mobile-hide" style="left: 0px; right: 0px; height: 80px; z-index: 1100;">
								<div class="radio-tabs">
									<a class="row align-top">Questionnaire</a>
									<a class="row align-top">Answers</a>
								</div>
							</div>
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
										<div class="master-detail-layout__main-content">
											<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
												<h1 class="center text-center font-36 extrabold mt-20">What are your driver's license or state ID details?</h1>
												<div style="height: 20px;"></div>
												<div class="f-field">
													<label for="vx9oz">ID Number&nbsp;</label>
													<input id="idnumber" autocomplete="off" type="text" data-src="basic_info_taxpayer_id_number"  value="{$detail.basic_info_taxpayer_id_number}">
												</div>
												<div class="f-field">
													<label for="3h53w">ID State&nbsp;</label>
													<input id="idstate" autocomplete="off" type="text" data-src="basic_info_taxpayer_id_state"  value="{$detail.basic_info_taxpayer_id_state}">
												</div>
												<div class="f-field">
													<label for="392zo">Issue Date</label>
													<input id="issuedate" placeholder="mm/dd/yyyy" autocomplete="off" type="text" data-src="basic_info_taxpayer_issue_date"  value="{$detail.basic_info_taxpayer_issue_date}">
												</div>
												<div class="f-field">
													<label for="31v1i">Exp. Date</label>
													<input id="expdate" placeholder="mm/dd/yyyy" autocomplete="off" type="text" data-src="basic_info_taxpayer_exp_date"  value="{$detail.basic_info_taxpayer_exp_date}">
												</div>
											</div>
										</div>
									</main>
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
    $("#idnumber").blur(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
    });
    $("#idstate").blur(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
    });
     $("#issuedate").blur(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
    });
     $("#expdate").blur(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
    });
</script>

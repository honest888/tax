{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us about the vehicle you used</h1>
                                    			<p class="text-center">
                                    				<span></span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Make and model   &nbsp;</label>
                                    				<input id="model" autocomplete="off" type="text"  data-src="self_employment_1_vehicles_0_make_and_model" value="{$detail.self_employment_1_vehicles_0_make_and_model}">
                                    			</div>
                                    		    <div class="f-field">
                                    				<label for="bxwt5">Date placed in service &nbsp;<div class="popover__child"><div class="tooltip-icon">?</div></div></label>
                                    				<input id="service" autocomplete="off" type="text"  data-src="self_employment_1_vehicles_0_date_purchased_or_leased" value="{$detail.self_employment_1_vehicles_0_date_purchased_or_leased}">
                                    			</div>
                                    		
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      $('#model').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
     $('#service').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
});
</script>

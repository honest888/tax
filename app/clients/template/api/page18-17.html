{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
						
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us how much you paid for the following energy-saving improvements</h1>
                                    			<p class="text-center">
                                    				<span>For doors, windows, roofing and insulation, don't include installation costs - enter just the cost of the product itself.</span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Exterior Doors &nbsp;</label>
                                    				<input id="a1" autocomplete="off" type="text" data-src="home_energy_credits_exterior_doors" value="{$detail.home_energy_credits_exterior_doors}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Exterior Windows &nbsp;</label>
                                    				<input id="a2" autocomplete="off" type="text" data-src="home_energy_credits_exterior_windows" value="{$detail.home_energy_credits_exterior_windows}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Metal/Asphalt Roof  &nbsp;</label>
                                    				<input id="a3" autocomplete="off" type="text" data-src="home_energy_credits_metal_or_asphalt_roof" value="{$detail.home_energy_credits_metal_or_asphalt_roof}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Insulation  &nbsp;</label>
                                    				<input id="a4" autocomplete="off" type="text" data-src="home_energy_credits_insulation_material_or_system" value="{$detail.home_energy_credits_insulation_material_or_system}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Building Property   &nbsp;</label>
                                    				<input id="a5" autocomplete="off" type="text" data-src="home_energy_credits_energy_efficient_building_property" value="{$detail.home_energy_credits_energy_efficient_building_property}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Furnace Fan  &nbsp;</label>
                                    				<input id="a6" autocomplete="off" type="text" data-src="home_energy_credits_circulating_furnace_fan" value="{$detail.home_energy_credits_circulating_furnace_fan}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Furnace/Water Boiler  &nbsp;</label>
                                    				<input id="a7" autocomplete="off" type="text" data-src="home_energy_credits_furnaces_and_hot_water_boilers" value="{$detail.home_energy_credits_furnaces_and_hot_water_boilers}">
                                    			</div>
                                    		</div>
                                    	</div>
                                    </main>
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" name="curfield" value="home_energy_credits_did_confirm">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <!--<input type="hidden" name="finishpage" id="finishpage" value="casualties_and_thefts_did_confirm" >-->
								
									 <!--<input type="hidden" id="choose" name="basic_info_did_address_change" >-->
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
    $(document).ready(function() {
       for(i=1;i<=7;i++){
        var obj="#a"+i;
        $(obj).blur(function(){
          // alert($(this).val());
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
          });  
       }
     
    })
</script>

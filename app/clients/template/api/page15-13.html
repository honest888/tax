<script>
    $(document).ready(function() {
        /*加*/
        $('.plus').click(function () {
            $('#page').val("page15-13-1");
            var cur=parseInt($('#num').html());
                cur=parseInt(cur)+1;
                if(cur>=20){
                    $(this).addClass('action-button--disabled');
                    $(this).attr('disabled','');
                }
                $('#num').html(cur);
           
            $('.minus').removeClass('action-button--disabled');
            $('.minus').removeAttr('disabled');
               var fieldname='rental_properties_count';
               var fieldvalue=cur;
               var link="{$detail.link}";
                 $('#savetime').html('Saving');
                 ajax_post_field(fieldname,fieldvalue,link);  
        });
        $('.minus').click(function () {  
            var cur=parseInt($('#num').html());
            cur=parseInt(cur)-1;
            if(cur<=0){
                $('#page').val("page15-13-6-0");
                $(this).addClass('action-button--disabled');
                $(this).attr('disabled','');
            }else{
               $('#page').val("page15-13-1"); 
            }
                $('#num').html(cur);
           
           $('.plus').removeClass('action-button--disabled');
            $('.plus').removeAttr('disabled');
            var fieldname='rental_properties_count';
               var fieldvalue=cur;
               var link="{$detail.link}";
                 $('#savetime').html('Saving');
                 ajax_post_field(fieldname,fieldvalue,link);  
        });
    })
</script>

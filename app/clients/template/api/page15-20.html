{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
	
		<div class="master-detail-layout__body">
		
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
							<div class="position-absolute row justify-center align-center mobile-hide" style="left: 0px; right: 0px; height: 80px; z-index: 1100;">
								<div class="radio-tabs">
									<a class="row align-top">Questionnaire</a>
									<a class="row align-top">Answers</a>
								</div>
							</div>
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
										<div class="master-detail-layout__main-content">
											<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
												<h1 class="center text-center font-36 extrabold mt-20">Tell us about the jury duty pay</h1>
												<p class="text-center"><span>Enter the jury duty pay you received and the amount you repaid to your employer, if relevant.</span></p>
												<div style="height: 20px;"></div>
										    <!--	<div class="f-field"><label for="yw8fl">Amount Received &nbsp;<div class="popover__child"><div class="tooltip-icon">?</div></div></label>
										    	  <input id="a1" autocomplete="off" type="text" data-src="alimony_received_0_recipient_name" value="{$detail.alimony_received_0_recipient_name}">
										    	</div>-->
										    	<div class="f-field"><label for="yw8fl">Amount Received  &nbsp;</label>
										    	  <input id="a1" autocomplete="off" type="text" data-src="jury_duty_amount_received" value="{$detail.jury_duty_amount_received}">
										    	</div>
										    	<div class="f-field"><label for="vuv4d">Amount Repaid to Employer </label><input id="a2" placeholder="mm/dd/yyyy" autocomplete="off" type="text" data-src="jury_duty_amount_repaid_to_employer" value="{$detail.jury_duty_amount_repaid_to_employer}"></div>
											</div>
										</div>
									</main>
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" name="curfield" value="jury_duty_did_confirm">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden"  name="finishpage" value="jury_duty_did_confirm" >
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
    $(document).ready(function() {
       for(i=1;i<=2;i++){
        var obj="#a"+i;
        $(obj).blur(function(){
          // alert($(this).val());
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
          });  
       }
    })
</script>

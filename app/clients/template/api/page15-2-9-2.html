{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us about your home office expenses</h1>
                                    			<p class="text-center">
                                    				<span>Please do not include any expenses that are already on your P&L statement.</span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Interest - mortgage &nbsp;</label>
                                    				<input id="interest" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_mortgage_interest" value="{$detail.self_employment_0_home_office_expenses_mortgage_interest}">
                                    			</div>
                                    		    <div class="f-field">
                                    				<label for="bxwt5">Real estate taxes &nbsp;</label>
                                    				<input id="real" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_real_estate_taxes" value="{$detail.self_employment_0_home_office_expenses_real_estate_taxes}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Insurance &nbsp;</label>
                                    				<input id="insurance" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_insurance" value="{$detail.self_employment_0_home_office_expenses_insurance}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Rent &nbsp;</label>
                                    				<input id="rent" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_rent" value="{$detail.self_employment_0_home_office_expenses_rent}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Repairs & maintenance &nbsp;</label>
                                    				<input id="repairs" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_repairs_and_maintenance" value="{$detail.self_employment_0_home_office_expenses_repairs_and_maintenance}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Utilities &nbsp;</label>
                                    				<input id="utilities" autocomplete="off" type="text"  data-src="self_employment_0_home_office_expenses_utilities" value="{$detail.self_employment_0_home_office_expenses_utilities}">
                                    			</div>
                                    		 
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      $('#interest').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
     $('#real').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#insurance').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#rent').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#repairs').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#utilities').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
});
</script>

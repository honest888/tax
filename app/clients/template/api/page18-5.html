{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us about the alimony</h1>
                                    			<p class="text-center">
                                    				<span></span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Recipient's Name  &nbsp;</label>
                                    				<input id="a1" autocomplete="off" type="text"  data-src="alimony_paid_0_recipient_name" value="{$detail.alimony_paid_0_recipient_name}">
                                    			</div>
                                    		   <div class="f-field">
                                    				<label for="bxwt5">Recipient's SSN &nbsp;</label>
                                    				<input id="a2" autocomplete="off" type="text"  data-src="alimony_paid_0_recipient_ssn" value="{$detail.alimony_paid_0_recipient_ssn}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Alimony Amount &nbsp;
													    <div class="popover__child" id="tip1">
                                    					   <div class="tooltip-icon">?</div>
                                    					</div>
														<div class="popover__element tipcommon">
															<span class="callout callout--above text-align-left"><span class="callout__arrow"></span>
															<h3 class="callout__title font-16" style="color: rgb(51, 51, 51);">Alimony paid amount</h3>
															<span class="callout__body font-14 font-weight-normal whitespace-pre-line" style="color: rgb(0, 0, 0);">Enter the amount of alimony you paid, not including child support, property settlements, or payments in excess of your legal requirement.</span></span>
														</div>
													</label>
                                    				<input id="a3" autocomplete="off" type="text"  data-src="alimony_paid_0_amount_paid" value="{$detail.alimony_paid_0_amount_paid}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Date of Divorce or Separation </label>
                                    				<input id="a4" autocomplete="off" type="text"  data-src="alimony_paid_0_date_of_divorce" value="{$detail.alimony_paid_0_date_of_divorce}">
                                    			</div>
                                    		
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" name="curfield" value="alimony_paid_did_confirm">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" name="finishpage" value="alimony_paid_did_confirm" >
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      for(var i=1;i<=4;i++){
          var obj="#a"+i;
          $(obj).blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
        });
      }
});
</script>

<script>
$(document).ready(function() {
      $('.radio-select-option').click(function () {
            $(".radio-select-option").each(function(){
               $(this).find("input[type='radio']").prop('checked',false);
               $(this).removeClass('radio-select-option--selected dark-theme');
            });
           var fieldname='{$fname}';
           var fieldvalue=$(this).attr('data-src');
           var link="{$detail.link}";
           if(fieldvalue!=''){
              if(fieldvalue=='vacation_or_short_term'){
                  $('#page').val("page15-13-3");
              }else{
                  $('#page').val("page15-13-5");
              }
             // alert($('#page').val());
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
           $(this).addClass('radio-select-option--selected dark-theme');
           $(this).find("input[type='radio']").prop('checked',true);
      });
});
</script>

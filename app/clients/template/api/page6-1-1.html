{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
							<div class="position-absolute row justify-center align-center mobile-hide" style="left: 0px; right: 0px; height: 80px; z-index: 1100;">
								<div class="radio-tabs">
									<a class="row align-top">Questionnaire</a>
									<a class="row align-top">Answers</a>
								</div>
							</div>
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
										<div class="master-detail-layout__main-content">
											<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
												<h1 class="center text-center font-36 extrabold mt-20">Let's go over your spouse's driver's license or state ID</h1>
												<div style="height: 20px;"></div>
												<div class="f-field">
													<label for="1pbk0">ID Number&nbsp;</label>
													<input id="a1" autocomplete="off" type="text"  data-src="basic_info_spouse_id_number" value="{$detail.basic_info_spouse_id_number}">
												</div>
												<div class="f-field">
													<label for="7cj6x">ID State&nbsp;</label>
													<input id="a2" autocomplete="off" type="text"  data-src="basic_info_spouse_id_state" value="{$detail.basic_info_spouse_id_state}">
												</div>
												<div class="f-field">
													<label for="n979e">Issue Date</label>
													<input id="a3" placeholder="mm/dd/yyyy" autocomplete="off" type="text" data-src="basic_info_spouse_id_issue_date" value="{$detail.basic_info_spouse_id_issue_date}">
												</div>
												<div class="f-field">
													<label for="4a6wh">Exp. Date</label>
													<input id="a4" placeholder="mm/dd/yyyy" autocomplete="off" type="text" data-src="basic_info_spouse_id_expiration_date" value="{$detail.basic_info_spouse_id_expiration_date}">
												</div>
											</div>
										</div>
									</main>
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
    for(i=1;i<=4;i++){
        var obj="#a"+i;
      $(obj).blur(function(){
          // alert($(this).val());
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
      });  
   }
</script>

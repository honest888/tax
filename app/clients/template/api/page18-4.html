{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us about your adopted child</h1>
                                    			<p class="text-center">
                                    				<span></span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Child's Name  &nbsp;</label>
                                    				<input id="a1" autocomplete="off" type="text"  data-src="adoption_credit_name" value="{$detail.adoption_credit_name}">
                                    			</div>
                                    		   <div class="f-field">
                                    				<label for="bxwt5">SSN, ATIN, or ITIN &nbsp;
													   <div class="popover__child" id="tip1">
                                    					   <div class="tooltip-icon">?</div>
                                    					</div>
														<div class="popover__element tipcommon">
															<span class="callout callout--above text-align-left"><span class="callout__arrow"></span>
															<h3 class="callout__title font-16" style="color: rgb(51, 51, 51);">Adoption Identifying Number</h3>
															<span class="callout__body font-14 font-weight-normal whitespace-pre-line" style="color: rgb(0, 0, 0);">An identifying number can be any of the following: social security number, adoption taxpayer identification number (ATIN), individual taxpayer identification number (ITIN). An ATIN is a temporary identification number issued until the child is assigned a Social Security number. You cannot use an ATIN for a child who is not a U.S. citizen or resident. An ITIN is an identification number issued to people who are not eligible to obtain a Social Security number.</span></span>
														</div>
													</label>
                                    				<input id="a2" autocomplete="off" type="text"  data-src="adoption_credit_social_security_number" value="{$detail.adoption_credit_social_security_number}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Birth Year </label>
                                    				<input id="a3" autocomplete="off" type="text"  data-src="adoption_credit_birth_year" value="{$detail.adoption_credit_birth_year}">
                                    			</div>
                                    		
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" name="curfield" value="adoption_credit_did_confirm">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      for(var i=1;i<=3;i++){
          var obj="#a"+i;
          $(obj).blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
        });
      }
});
</script>

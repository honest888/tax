{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
						
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Enter the costs of any additional energy-saving improvements</h1>
                                    			<p class="text-center">
                                    				<span></span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Solar Heating &nbsp;</label>
                                    				<input id="a1" autocomplete="off" type="text" data-src="home_energy_credits_solar_energy" value="{$detail.home_energy_credits_solar_energy}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Wind Energy Property &nbsp;</label>
                                    				<input id="a2" autocomplete="off" type="text" data-src="home_energy_credits_small_wind_energy_property" value="{$detail.home_energy_credits_small_wind_energy_property}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Heat Pump  &nbsp;</label>
                                    				<input id="a3" autocomplete="off" type="text" data-src="home_energy_credits_geothermal_heat_pump_property" value="{$detail.home_energy_credits_geothermal_heat_pump_property}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Fuel Cell Property  &nbsp;</label>
                                    				<input id="a4" autocomplete="off" type="text" data-src="home_energy_credits_fuel_cell_property_costs" value="{$detail.home_energy_credits_fuel_cell_property_costs}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="y3usm">Fuel Cell Capacity  &nbsp;</label>
                                    				<input id="a5" autocomplete="off" type="text" data-src="home_energy_credits_kilowatt_capacity_of_fuel_cell_property" value="{$detail.home_energy_credits_kilowatt_capacity_of_fuel_cell_property}">
                                    			</div>
                                    		</div>
                                    	</div>
                                    </main>
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									<input type="hidden" name="finishpage" id="finishpage" value="home_energy_credits_did_confirm" >
								
									 <!--<input type="hidden" id="choose" name="basic_info_did_address_change" >-->
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
    $(document).ready(function() {
       for(i=1;i<=5;i++){
        var obj="#a"+i;
        $(obj).blur(function(){
          // alert($(this).val());
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
          });  
       }
     
    })
</script>

{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
	
		<div class="master-detail-layout__body">
		
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
							<div class="position-absolute row justify-center align-center mobile-hide" style="left: 0px; right: 0px; height: 80px; z-index: 1100;">
								<div class="radio-tabs">
									<a class="row align-top">Questionnaire</a>
									<a class="row align-top">Answers</a>
								</div>
							</div>
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
										<div class="master-detail-layout__main-content">
											<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
												<h1 class="center text-center font-36 extrabold mt-20">What's your marital status?</h1>
												<p class="text-center">
													<span>Please indicate what your marital status was on December 31, {$detail.taxyear}.</span>
												</p>
												<div style="height: 20px;"></div>
												<div class="column align-stretch gap-20" style="width: 100%; padding: 2px;">
													<div class="radio-select-option row align-center {if $detail.basic_info_marital_status eq 1}radio-select-option--selected dark-theme{/if}"  data-src="1">
														<input id="m0oqu" type="radio" {if $detail.basic_info_marital_status eq 1}checked=""{/if}>
														<label class="row align-center font-16 bold ml-8" for="m0oqu">
															<span>Single</span>
														</label>
													</div>
													<div class="radio-select-option row align-center {if $detail.basic_info_marital_status eq 2}radio-select-option--selected dark-theme{/if}"  data-src="2">
														<input id="u3t0j" type="radio" {if $detail.basic_info_marital_status eq 2}checked=""{/if}>
														<label class="row align-center font-16 bold ml-8" for="u3t0j">
															<span>Married</span>
														</label>
													</div>
													<div class="radio-select-option row align-center {if $detail.basic_info_marital_status eq 3}radio-select-option--selected dark-theme{/if}"  data-src="3">
														<input id="iv8mt" type="radio"  {if $detail.basic_info_marital_status eq 3}checked=""{/if}>
														<label class="row align-center font-16 bold ml-8" for="iv8mt">
															<span>Divorced</span>
														</label>
													</div>
													<div class="radio-select-option row align-center {if $detail.basic_info_marital_status eq 4}radio-select-option--selected dark-theme{/if}"  data-src="4">
														<input id="d3z2b" type="radio" {if $detail.basic_info_marital_status eq 4}checked=""{/if}>
														<label class="row align-center font-16 bold ml-8" for="d3z2b">
															<span>Legally separated</span>
														</label>
													</div>
													<div class="radio-select-option row align-center {if $detail.basic_info_marital_status eq 5}radio-select-option--selected dark-theme{/if}" data-src="5">
														<input id="xjtrc" type="radio" {if $detail.basic_info_marital_status eq 5}checked=""{/if}>
														<label class="row align-center font-16 bold ml-8" for="xjtrc">
															<span>Widowed</span>
														</label>
													</div>
												</div>
											</div>
										</div>
									</main>
								</div>
								<!--需要选择的单独写footer-->
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
									 <input type="hidden" id="choose" name="basic_info_did_address_change" >
								</form>
								{include file='public:footer2'/}
								<!--需要选择的单独写footer-->
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      $('.radio-select-option').click(function () {
            $(".radio-select-option").each(function(){
               $(this).find("input[type='radio']").prop('checked',false);
               $(this).removeClass('radio-select-option--selected dark-theme');
            });
           var fieldname='basic_info_marital_status';
           var fieldvalue=$(this).attr('data-src');
           var link="{$detail.link}";
           if(fieldvalue!=''){
              if(fieldvalue=='2'){
                  $('#page').val("page6-1");
              }else{
                  $('#page').val("page6");
              }
             // alert($('#page').val());
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
           $(this).addClass('radio-select-option--selected dark-theme');
           $(this).find("input[type='radio']").prop('checked',true);
      });
});
</script>

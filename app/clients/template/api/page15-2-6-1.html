{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us about your product-related costs</h1>
                                    			<p class="text-center">
                                    				<span>Only include costs directly associated with the products you sold. We'll go over other expenses shortly.</span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Cost of product purchases&nbsp;</label>
                                    				<input id="purchases" autocomplete="off" type="text"  data-src="self_employment_0_cost_of_goods_sold_product_purchases" value="{$detail.self_employment_0_cost_of_goods_sold_product_purchases}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="vpjbb">Cost of labor&nbsp;</label>
                                    				<input id="labor" autocomplete="off" type="text"  data-src="self_employment_0_cost_of_goods_sold_labor" value="{$detail.self_employment_0_cost_of_goods_sold_labor}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="k1701">Cost of raw materials &amp; supplies&nbsp;</label>
                                    				<input id="materials" autocomplete="off" type="text"  data-src="self_employment_0_cost_of_goods_sold_raw_material_supplies" value="{$detail.self_employment_0_cost_of_goods_sold_raw_material_supplies}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="glhxe">Other costs&nbsp;</label>
                                  <input id="other" autocomplete="off" type="text"  data-src="self_employment_0_cost_of_goods_sold_other_costs" value="{$detail.self_employment_0_cost_of_goods_sold_other_costs}">
                                    			</div>
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      $('#purchases').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#labor').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#materials').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
      $('#work').blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
      });
});
</script>

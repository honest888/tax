{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
		
		<div class="master-detail-layout__body">
			
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
								    <!--主要内容开始-->
								    <main class="master-detail-layout__main-container">
                                    	<div class="master-detail-layout__main-content">
                                    		<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
                                    			<h1 class="center text-center font-36 extrabold mt-20">Tell us where you'd like to receive the direct deposit</h1>
                                    			<p class="text-center">
                                    				<span></span>
                                    			</p>
                                    			<div style="height: 20px;"></div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Bank Name &nbsp;</label>
                                    				<input id="a1" autocomplete="off" type="text"  data-src="direct_deposit_bank_name" value="{$detail.direct_deposit_bank_name}">
                                    			</div>
                                    		    <div class="f-field">
                                    				<label for="bxwt5">Account Type &nbsp;</label>
                                    				<input id="a2" autocomplete="off" type="text"  data-src="direct_deposit_account_type" value="{$detail.direct_deposit_account_type}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Routing Number &nbsp;</label>
                                    				<input id="a3" autocomplete="off" type="text"  data-src="direct_deposit_routing_number" value="{$detail.direct_deposit_routing_number}">
                                    			</div>
                                    			<div class="f-field">
                                    				<label for="bxwt5">Account Number &nbsp;</label>
                                    				<input id="a4" autocomplete="off" type="text"  data-src="direct_deposit_account_number" value="{$detail.direct_deposit_account_number}">
                                    			</div>
                                    		
                                    		</div>
                                    	</div>
                                    </main>
                                    <!--主要内容结束-->
								</div>
								{include file='public:footer'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
      for(var i=1;i<=4;i++){
          var obj="#a"+i;
          $(obj).blur(function () {
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
          $('#savetime').html('Saving');
          ajax_post_field(fieldname,fieldvalue,link); 
        });
      }
});
</script>

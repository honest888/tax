{include file='public:header-css'/}
<div class="documents-dropzone">
	<div class="master-detail-layout">
	
		<div class="master-detail-layout__body">
		
			<main class="master-detail-layout__main-container">
				<div class="master-detail-layout__main-content">
					<div class="f-theme position-relative" style="width: 100%; height: 100%; background: rgb(83, 86, 89);">
						<div style="width: 100%;">
							<div class="position-absolute row justify-center align-center mobile-hide" style="left: 0px; right: 0px; height: 80px; z-index: 1100;">
								<div class="radio-tabs">
									<a class="row align-top">Questionnaire</a>
									<a class="row align-top">Answers</a>
								</div>
							</div>
						</div>
						<div style="position: fixed; inset: 0px; z-index: 2000; background: rgba(0, 0, 0, 0);">
							<div class="master-detail-layout f-theme bg-white">
								{include file='public:header'/}
								<div class="master-detail-layout__body">
									<main class="master-detail-layout__main-container">
										<div class="master-detail-layout__main-content">
											<div class="wizard-page-body w-max-700 w-full m-auto column justify-self align-stretch gap-20 pv-30 ph-30">
												<h1 class="center text-center font-36 extrabold mt-20">Tell us how much you received in crop insurance proceeds and federal crop disaster payments</h1>
												<p class="text-center"><span></span></p>
												<div style="height: 20px;"></div>
										    	<div class="f-field">
										    	    <label for="fn17t">Amount received   &nbsp;</label>
										    	    <input id="name" autocomplete="off" type="text" data-src="farm_income_0_crop_insurance_proceeds_amount_received" value="{$detail.farm_income_0_crop_insurance_proceeds_amount_received}"></div>
										    	<div class="f-field">
										    	    <label for="fn17t">Taxable amount  &nbsp;</label>
										         <input id="name2" autocomplete="off" type="text" data-src="farm_income_0_crop_insurance_proceeds_taxable_amount" value="{$detail.farm_income_0_crop_insurance_proceeds_taxable_amount}"></div>
										    	    
											</div>
										</div>
									</main>
								</div>
								<form actoin="{$actionpage}" id="lastform" method="post">
									 <input type="hidden" name="page" value="{$lastpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
								</form>
								<form actoin="{$actionpage}" id="nextform" method="post">
									 <input type="hidden" id="page" name="page" value="{$nextpage}">
									 <input type="hidden" name="link" value="{$detail.link}">
								</form>
								{include file='public:footer2'/}
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>
</div>
<script>
       $("#name").change(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
      });
      $("#name2").change(function(){
           var fieldname=$(this).attr('data-src');
           var fieldvalue=$(this).val();
           var link="{$detail.link}";
           if(fieldvalue!=''){
             $('#savetime').html('Saving');
             ajax_post_field(fieldname,fieldvalue,link);  
           }
      });
</script>
